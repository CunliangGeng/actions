name: apt

on:
  workflow_dispatch:
    inputs:
      current_version:
        description: 'Current version'
        default: '0.0.1'
        type: string
        required: true


jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check script
      run: |
        echo "Start running"
        [[ -e install-nplinker-deps ]] && echo "install script exist" || echo "Error: script not exist"
        echo "copy install script"
        cp ./install-nplinker-deps /usr/local/bin
        if command -v install-nplinker-deps &> /dev/null; then echo "cmd exist" ; else echo "Error: cmd NOT exist" ; fi
    - name: install 
      run: |
        echo "execute install script"
        chmod install-nplinker-deps
